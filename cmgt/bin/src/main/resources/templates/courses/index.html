<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}">
<head>
<title>Courses</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Year</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course: ${courses}">
						<td th:text="${course.id}" />
						<td th:text="${course.name}" />
						<td th:text="${course.description}" />
						<td th:text="${course.year}" />
						<td><!-- <a 
							th:href="@{/instructors/{id}/(id=${course.instructor[0].id})}"
							th:unless="${#lists.isEmpty(course.instructor)}>Instructor</a> -->
							<a th:href="@{/courses/{id}/students/(id=${course.id})}">Students</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
