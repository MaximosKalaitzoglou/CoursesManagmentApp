<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
<title>Course Students</title>
</head>
<body>
	<section layout:fragment="content">
		<p>Students list in course ${courseId}</p>
	
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Surname</th>
						<th scope="col">Semester</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.id}" />
						<td th:text="${student.name}" />
						<td th:text="${student.Surname}" />
						<td th:text="${student.semester}" />
						<td><!-- <a 
							th:href="@{/instructors/{id}/(id=${course.instructor[0].id})}"
							th:unless="${#lists.isEmpty(course.instructor)}>Instructor</a> -->
							<a th:href="@{/students/{id}/(id=${student.id})}">Students</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
