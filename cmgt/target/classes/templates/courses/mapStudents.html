<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}">
<head>
<title>Course Students</title>
</head>
<body>
	<section layout:fragment="content">
		<h2>
			Students list in course: <span th:text="${cid}"></span>
		</h2>
		<div class="row">
			<div class="col">
				<form action="#" th:action=@{/courses/mapStudents}
					th:object="${mapRequest}" method="post">
					<div class="mb-3">
						<input type="number" hidden="hidden" th:field="*{courseId}">
				
						<select class="form-select" id="studentIds" name="studentIds"
							multiple size="3" aria-label="select existing students" th:value>
				
							<option th:each="student: ${students}" th:value="${student.id}"
								th:text="${student.name}">User</option>
						</select>

					</div>
					<p>
						<input type="submit" class="btn btn-primary" value="Update" /> <br />
						<a th:href="@{/courses}">Back to list of Courses</a>
					</p>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
