<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}">
<head>
<title>Courses</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">
			<h1>List of Courses</h1>
			<div class="row">
				<div class="col">
					<a class="btn btn-primary" th:href="@{/courses/create}"
						role="button">Create Course</a>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col">Description</th>
									<th scope="col">Year</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course: ${courses}">
									<td th:text="${course.id}" />
									<td th:text="${course.name}" />
									<td th:text="${course.description}" />
									<td th:text="${course.year}" />
									<td>
										<div>
											<!-- <a 
								th:href="@{/instructors/{id}/(id=${course.instructor[0].id})}"
								th:unless="${#lists.isEmpty(course.instructor)}>Instructor</a> -->
											<a th:href="@{/courses/{id}/students/(id=${course.id})}">Students</a>
											| <a th:href="@{/courses/edit/{id}(id=${course.id})}">Edit
												<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
											</a> |
											<a th:href="@{/stats/course/{id}(id=${course.id})}">Stats</a> |
											<form action="#"
												th:action="@{/courses/delete/{id}(id=${course.id})}"
												method="post">
												<input type="submit" class="btn btn-sm btn-link text-danger"
													value="Delete" /> <i class="fa fa-trash"
													aria-hidden="true"></i>
											</form>

										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
